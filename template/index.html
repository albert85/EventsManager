<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/eventStyle.css">
    
  </head>
  <body>

    <div class="container-fluid p-3 bg-primary text-center text-white">
      <h3>EVENT MANAGER</h3>
      
    </div>

    
<div class="section">
    <div  id="cover-section">
    <div class="container" >
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div id="siginsection">
            <form class="p-4 text-white" id="sigininnersection" action="/events" method="POST">
              <h3 class="text-center">SIGN IN</h3>
              <hr class="hr"><br>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
          
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
              </div>
                <div class="row text-center">
                  <div class="col-md-6 col-sm-6">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <a href="signUp.html" class="btn btn-danger btn-lg btn-block">SIGN UP</a>
                  </div>
                  </div>
              
          
            </form>
          </div>
        </div>
          

      </div>
      
    </div>
    </div>
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/popper.js" ></script>
    <script src="scripts/bootstrap.min.js" ></script>
    <script src="server/app.js"></script>
  </body>
</html>
